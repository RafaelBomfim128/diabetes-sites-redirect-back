name: Keep Supabase Active

on:
  schedule:
    - cron: '0 9 * * *'  # Runs daily at 9 AM UTC

jobs:
  keep-active:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Keep Supabase Active
        run: |
          node keep-alive.js